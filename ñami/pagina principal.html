<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuando no hay na, ÑAMI. — Inicio</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      :root{
        --nami-red:#D01C1F; /* principal */
        --nami-pink:#FBD3DA;
        --nami-ink:#27272A;
        --nami-bone:#F0EEE9;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family:"Montserrat Alternates", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color:var(--nami-ink);
        background:linear-gradient(180deg,var(--nami-pink) 0%, var(--nami-bone) 100%);
        min-height:100vh;
        display:flex;
        flex-direction:column;
      }
      .container{width:100%;max-width:none;margin:0;padding:0;min-height:100vh;display:flex;flex-direction:column}

      /* Header */
      header{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
      .brand{display:flex;align-items:center;gap:12px}
      .brand img{height:40px}
      h1{margin:0;font-size:28px;line-height:1.2;font-weight:700}

      /* CTA */
      .cta{margin-left:auto}
      .btn{
        background:var(--nami-red);
        color:#fff;
        border:1px solid var(--nami-red);
        padding:12px 18px;
        border-radius:14px;
        font-size:14px;
        text-decoration:none;
        letter-spacing:.4px;
        font-weight:700;
        text-transform:uppercase;
      }
      .btn:hover{filter:brightness(.95)}

      /* Grid de 3 columnas */
      .grid{flex:1;display:grid;grid-template-columns:repeat(3,1fr);gap:0;margin-top:20px;min-height:0}
      .tile{border-radius:0;overflow:hidden;border:none;background:#000;box-shadow:none}
      .tile img{display:block;width:100%;height:100%;object-fit:cover}

      /* Responsive */
      @media (max-width:900px){
        .grid{grid-template-columns:repeat(2,1fr)}
      }
      @media (max-width:600px){
        .grid{grid-template-columns:1fr}
        h1{font-size:22px}
        .brand img{height:32px}
      }

      footer{color:#9ca3af;text-align:center;margin:22px 0 16px;font-size:12px}
    </style>
  </head>
  <body>
    <div class="container">
      <header style="text-align:center;display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:20px;margin-bottom:20px;">
        <img src="./logo-nami.png" alt="Ñami" style="height:80px;display:block" />
        <h1 style="color:var(--nami-red);text-align:center;font-weight:700;margin:0;font-size:55px">Para cuando aparece el síndrome de no saber qué cenar</h1>
        <a class="btn" href="./ñami.html" style="margin-top:10px;">GIRÁ PARA ELEGIR</a>
      </header>

      <!-- Grid 3 columnas con placeholders -->
      <section class="grid">
        <figure class="tile"><img src="foto-1.png" alt="placeholder 1" /></figure>
        <figure class="tile"><img src="foto-2.png" alt="placeholder 2" /></figure>
        <figure class="tile"><img src="foto-3.png" alt="placeholder 3" /></figure>
      </section>
    </div>

    <footer>Hecho con ❤ — Ñami</footer>
  </body>
</html>
